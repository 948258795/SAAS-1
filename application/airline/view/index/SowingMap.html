<!-- 轮播图 -->
<div class="content container">
    <div class="row">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive " src="__AIRLINE__/images/turning/img1.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img class="img-responsive " src="__AIRLINE__/images/turning/img2.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img class="img-responsive " src="__AIRLINE__/images/turning/img3.png" alt="Third slide">
                </div>
                <div class="item">
                    <img class="img-responsive " src="__AIRLINE__/images/turning/img4.jpg" alt="Four slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
